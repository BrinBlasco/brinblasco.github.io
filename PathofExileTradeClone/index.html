<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Path of Exile</title>

    <link rel="stylesheet" href="styles/style_index.css" />
    <link rel="shortcut icon" href="assets/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="assets/settlerslogo.png" />
      </div>
      <div class="main login">
        <div class="box">
          <i class="horns-top"></i>
          <i class="horns-bottom"></i>
          <div class="title">
            <h2>Sign in</h2>
          </div>
          <p>Sign in to your Path of Exile Account</p>

          <form action="#" class="login-form">
            <div class="poe-input">
              <input
                class="poe-input__input"
                type="email"
                id="email-login"
                autocomplete="off"
                placeholder="Email"
                required
              />
              <label for="email-login" class="placeholder">Email</label>
            </div>
            <div class="poe-input">
              <input
                class="poe-input__input"
                type="password"
                id="password-login"
                autocomplete="off"
                placeholder="Password"
                pattern=".{8,}"
                title="Password must be atleast 8 characters long. "
                required
              />
              <label for="password-login" class="placeholder">Password</label>
            </div>

            <div class="remember-forgot">
              <label for="remember-me" class="poe-checkbox">
                <input type="checkbox" name="remember-me" id="remember-me" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M470.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L192 338.7 425.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                  ></path>
                </svg>
                <span>Remember me</span>
              </label>
              <a href="#">Forgot Password</a>
            </div>
            <input
              type="submit"
              value="Continue"
              class="signin-signup"
              id="login-continue"
            />
            <p>
              No Account?
              <a
                href=""
                id="create-account"
                style="font-family: optimus-princeps; color: #dcdcdc"
                >Create one.</a
              >
            </p>

            <div class="or-continue-with">Or continue with</div>
            <div class="alternate-sign-ins">
              <div class="platform" style="background-color: #000">
                <a href="#"
                  ><img src="assets/platforms/steam.svg" alt="Steam"
                /></a>
              </div>
              <div class="platform" style="background-color: #fff">
                <a href="#">
                  <img src="assets/platforms/epic-dark.svg" alt="Epic" />
                </a>
              </div>
              <div class="platform" style="background-color: #267a1c">
                <a href="#">
                  <img src="assets/platforms/xbox.svg" alt="Xbox" />
                </a>
              </div>
              <div class="platform" style="background-color: #05398e">
                <a href="#">
                  <img src="assets/platforms/sony.svg" alt="Sony" />
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="main register hidden">
        <div class="box">
          <i class="horns-top"></i>
          <i class="horns-bottom"></i>
          <div class="title">
            <h2>Sign up</h2>
          </div>
          <p>Accounts are shared between Path of Exile 1 and Path of Exile 2</p>

          <form action="#" class="register-form">
            <div class="poe-input">
              <input
                class="poe-input_input"
                type="text"
                id="account-name"
                autocomplete="off"
                placeholder="Account name"
                required
              /><label for="account-name" class="placeholder"
                >Account Name</label
              >
            </div>
            <div class="poe-input">
              <input
                class="poe-input_input"
                type="email"
                id="email-register"
                autocomplete="off"
                placeholder="Email"
                required
              /><label for="email-register" class="placeholder">Email</label>
            </div>
            <div class="poe-input">
              <input
                class="poe-input_input"
                type="password"
                id="password-register"
                autocomplete="off"
                placeholder="Password"
                pattern=".{8,}"
                title="Password must be atleat 8 characters long."
                required
              /><label for="password-register" class="placeholder"
                >Password</label
              >
            </div>
            <div class="poe-input">
              <input
                class="poe-input_input"
                type="password"
                id="repeat-password"
                autocomplete="off"
                placeholder="Confirm Password"
                pattern=".{8,}"
                required
              /><label for="repeat-password" class="placeholder"
                >Confirm Password</label
              >
            </div>

            <div class="remember-forgot">
              <label for="cookes" class="poe-checkbox">
                <input type="checkbox" name="cookies" id="cookies" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M470.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L192 338.7 425.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                  ></path>
                </svg>
                <span style="margin-top: 0.8rem">
                  <a
                    href="#"
                    style="font-family: optimus-princeps; color: #ead9af"
                  >
                    I accept the
                    <a
                      style="
                        font-family: optimus-princeps;
                        color: #dcdcdc;
                        margin-left: 0;
                      "
                    >
                      Terms of Use, Privacy Notice, and Notice
                    </a>
                  </a>
                </span>
              </label>
            </div>
            <input
              type="submit"
              value="Create Account"
              class="signin-signup"
              id="register-continue"
            />
            <p>
              Have an Account?
              <a href="" id="sign-in">Sign In instead.</a>
            </p>

            <div class="or-continue-with">Or continue with</div>
            <div class="alternate-sign-ins">
              <div class="platform" style="background-color: #000">
                <a href="#"
                  ><img src="assets/platforms/steam.svg" alt="Steam"
                /></a>
              </div>
              <div class="platform" style="background-color: #fff">
                <a href="#">
                  <img src="assets/platforms/epic-dark.svg" alt="Epic" />
                </a>
              </div>
              <div class="platform" style="background-color: #267a1c">
                <a href="#">
                  <img src="assets/platforms/xbox.svg" alt="Xbox" />
                </a>
              </div>
              <div class="platform" style="background-color: #05398e">
                <a href="#">
                  <img src="assets/platforms/sony.svg" alt="Sony" />
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/index/main.js"></script>
  </body>
</html>
