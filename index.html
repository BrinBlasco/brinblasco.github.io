<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
    }

    .container {
      margin-top: 100px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .menu-button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu-button:hover {
      background: #357bd8;
    }

    .project-links {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .project-links a {
      text-decoration: none;
      background: #e3eaf3;
      color: #333;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .project-links a:hover {
      background: #c8d8ec;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <button class="menu-button" onclick="toggleMenu()">School Projects</button>
    <div class="project-links" id="projectMenu">
      <a href="./PathofExileTradeClone">Clone of Path of Exile Trade Clone</a>
      <a href="./gambling-room">Gambling Room</a>
      <a href="./labyrinth-generator-solver">Labyrinth Solver and Generator</a>
      <a href="./nike-bezier">Nike Bezier Curve</a>
      <a href="./poe-bricks">Path of Exile Bricks</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('projectMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
